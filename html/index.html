<script type="text/javascript">
$(function(){
	function scroll_event(t, flag){
		let wst = $(window).scrollTop();
		let wh = $(window).height();

		let lco = t.offset().top;
		let lh = t.outerHeight();
		let lc = lco - 200;
		
		if(flag == 'on'){
			t.addClass('on');
		}else{
			t.removeClass('on');
		};
	};
	$(window).on('scroll' ,function(e){
		let wst = $(window).scrollTop();
		let wh = $(window).height();
		let list1 = $('.list1');
		let list2 = $('.list2');
		let list3 = $('.list3');
		let list4 = $('.list4');
		let list5 = $('.list5');
		let list6 = $('.list6');
		let list7 = $('.list7');
		let link_contact = $('.link_contact');
		let on = 'on';
		let off = 'off';

		if(list1.offset().top -200 <= wst ){scroll_event(list1, on);}
		else if(wst + wh <= list1.offset().top){scroll_event(list1, off);};
		if(list2.offset().top -200 <= wst ){scroll_event(list2, on);}
		else if(wst + wh <= list2.offset().top){scroll_event(list2, off);};
		if(list3.offset().top -200 <= wst ){scroll_event(list3, on);}
		else if(wst + wh <= list3.offset().top){scroll_event(list3, off);};
		if(list4.offset().top -200 <= wst ){scroll_event(list4, on);}
		else if(wst + wh <= list4.offset().top){scroll_event(list4, off);};
		if(list5.offset().top -200 <= wst ){scroll_event(list5, on);}
		else if(wst + wh <= list5.offset().top){scroll_event(list5, off);};
		if(list6.offset().top -200 <= wst ){scroll_event(list6, on);}
		else if(wst + wh <= list6.offset().top){scroll_event(list6, off);};
		if(list7.offset().top -200 <= wst ){scroll_event(list7, on);}
		else if(wst + wh <= list7.offset().top){scroll_event(list7, off);};
		if(link_contact.offset().top -300 <= wst ){scroll_event(link_contact, on);}
		else if(wst + wh <= link_contact.offset().top){scroll_event(link_contact, off);};
